name: 020-manual-input-workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Determine if input is Aditya
      id: check_name
      run: |
        if [ "${{ github.event.inputs.name }}" == "Aditya" ]; then
          echo "True"
        else
          echo "False"
        fi

    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
