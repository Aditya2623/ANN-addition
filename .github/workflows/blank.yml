name: Workflow_test

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Determine if input is Aditya
      id: check_name
      run: |
        if [ "${{ github.event.inputs.name }}" == "Prod" ]; then
          echo $ENV_1
        if [ "${{ github.event.inputs.name }}" == "QA" ]; then
          echo $ENV_2
        else; then
          echo "NO env available"
        fi
